name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181
      
      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_NODE_ID: 1
        ports:
          - 9092:9092
    
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: secret
      KAFKA_BOOTSTRAP_SERVERS: localhost:9092
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Create Required Databases
        run: |
          for db in wms_stock_management_db wms_location_management_db wms_product_db wms_picking_db wms_returns_db wms_reconciliation_db wms_integration_db wms_tenant_db wms_user_db; do
            PGPASSWORD=secret psql -h localhost -p 5432 -U postgres -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = '$db'" | grep -q 1 || \
            PGPASSWORD=secret psql -h localhost -p 5432 -U postgres -d postgres -c "CREATE DATABASE $db"
            echo "Database $db is ready"
          done

      - name: Install netcat
        run: |
          sudo apt-get install -y netcat-openbsd

      - name: Wait for Kafka
        run: |
          echo "Waiting for Kafka to be ready..."
          timeout 120 bash -c 'until nc -z localhost 9092; do sleep 2; done' || exit 1
          echo "Kafka is ready!"

      - name: Install project artifacts (skip tests)
        run: mvn -B -ntp -DskipTests -DskipITs install
        continue-on-error: false

      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: false

      - name: Run PMD
        run: mvn pmd:check
        continue-on-error: false

      - name: Run SpotBugs
        run: mvn spotbugs:check
        continue-on-error: false

      - name: Run Tests
        run: mvn test
        continue-on-error: false

      - name: Build
        run: mvn clean package -DskipTests -DskipITs
        continue-on-error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'
          if-no-files-found: ignore

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: '**/target/site/jacoco/**'
          if-no-files-found: ignore


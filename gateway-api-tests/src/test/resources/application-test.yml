# Gateway Service Configuration
gateway:
  base-url: ${GATEWAY_BASE_URL:http://localhost:8080}

# Test User Credentials
test:
  users:
    system-admin:
      username: ${TEST_SYSTEM_ADMIN_USERNAME:sysadmin}
      password: ${TEST_SYSTEM_ADMIN_PASSWORD:Password123@}
    tenant-admin:
      username: ${TEST_TENANT_ADMIN_USERNAME:tenantadmin}
      password: ${TEST_TENANT_ADMIN_PASSWORD:Password123@}

# WebTestClient Configuration
webclient:
  timeout: 30000  # 30 seconds
  buffer-size: 16MB

# Test Data Configuration
test-data:
  cleanup-after-tests: true
  faker-locale: en-US

# Logging Configuration
logging:
  level:
    com.ccbsa.wms.gateway.api: DEBUG
    org.springframework.web.reactive.function.client: DEBUG


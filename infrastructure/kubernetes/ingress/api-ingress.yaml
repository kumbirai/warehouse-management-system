apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wms-api-ingress
  namespace: wms-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.wms.example.com
      secretName: wms-api-tls
  rules:
    - host: api.wms.example.com
      http:
        paths:
          - path: /api/v1/locations
            pathType: Prefix
            backend:
              service:
                name: location-management-service
                port:
                  number: 80
          - path: /api/v1/stock
            pathType: Prefix
            backend:
              service:
                name: stock-management-service
                port:
                  number: 80
          - path: /api/v1/products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 80
          - path: /api/v1/picking
            pathType: Prefix
            backend:
              service:
                name: picking-service
                port:
                  number: 80
          - path: /api/v1/returns
            pathType: Prefix
            backend:
              service:
                name: returns-service
                port:
                  number: 80
          - path: /api/v1/reconciliation
            pathType: Prefix
            backend:
              service:
                name: reconciliation-service
                port:
                  number: 80
          - path: /api/v1/integration
            pathType: Prefix
            backend:
              service:
                name: integration-service
                port:
                  number: 80


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wms-frontend-ingress
  namespace: wms-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - wms.example.com
      secretName: wms-frontend-tls
  rules:
    - host: wms.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-app
                port:
                  number: 80


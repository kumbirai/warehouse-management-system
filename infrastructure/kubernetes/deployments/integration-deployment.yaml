apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-service
  namespace: wms-system
  labels:
    app: integration-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: integration-service
  template:
    metadata:
      labels:
        app: integration-service
        version: v1
    spec:
      containers:
        - name: integration-service
          image: wms/integration-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: wms-application-config
                  key: spring.profiles.active
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: wms-database-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: wms-database-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: wms-database-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: wms-database-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wms-database-secrets
                  key: POSTGRES_PASSWORD
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: wms-kafka-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: D365_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: wms-d365-secrets
                  key: D365_BASE_URL
            - name: D365_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: wms-d365-secrets
                  key: D365_CLIENT_ID
            - name: D365_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: wms-d365-secrets
                  key: D365_CLIENT_SECRET
            - name: D365_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: wms-d365-secrets
                  key: D365_TENANT_ID
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: { }


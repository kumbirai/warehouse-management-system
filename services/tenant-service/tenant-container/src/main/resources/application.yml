server:
  port: 8089

spring:
  application:
    name: tenant-service
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/wms_tenant_db}
    username: ${DATABASE_USERNAME:${DB_USER:postgres}}
    password: ${DATABASE_PASSWORD:${DB_PASSWORD:secret}}
    driver-class-name: org.postgresql.Driver
    # HikariCP Connection Pool Configuration
    # Increased pool size to handle concurrent Kafka listeners (3) + HTTP requests
    # Each listener may make database calls and service-to-service calls
    hikari:
      minimum-idle: 5                    # Minimum idle connections
      maximum-pool-size: 20               # Maximum pool size (increased from default 10)
      connection-timeout: 30000           # 30 seconds timeout for getting connection
      idle-timeout: 600000                # 10 minutes - close idle connections
      max-lifetime: 1800000               # 30 minutes - maximum connection lifetime
      leak-detection-threshold: 60000     # 60 seconds - detect connection leaks
      connection-test-query: SELECT 1    # Connection validation query
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true  # Enable SQL logging to debug tenant listing
    open-in-view: false  # Explicitly disable open-in-view for production readiness
    properties:
      hibernate:
        # Dialect is auto-detected, no need to specify explicitly
        format_sql: true
        use_sql_comments: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    
    # Producer Configuration
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      enable-idempotence: true
      compression-type: snappy
      batch-size: 16384
      linger-ms: 10
      buffer-memory: 33554432
      max-in-flight-requests-per-connection: 5
      properties:
        spring.json.add.type.headers: false
    
    # Consumer Configuration
    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 500
      max-poll-interval-ms: 300000
      session-timeout-ms: 30000
      heartbeat-interval-ms: 3000
      properties:
        spring.json.trusted.packages: "*"
    
    # Listener Configuration
    listener:
      ack-mode: manual_immediate
      type: batch
      concurrency: 3
      poll-timeout: 3000
    
    # Error Handling Configuration
    error-handling:
      max-retries: 3
      initial-interval: 1000
      multiplier: 2.0
      max-interval: 10000
      dead-letter-topic-suffix: .dlq
  
  # Jackson Configuration for date/time serialization
  jackson:
    serialization:
      write-dates-as-timestamps: false  # Serialize LocalDateTime as ISO-8601 strings
    default-property-inclusion: non_null
    time-zone: UTC

  # Keycloak Configuration (for JWT validation)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:7080/realms/wms-realm}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:7080/realms/wms-realm/protocol/openid-connect/certs}
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 1800000    # Default TTL: 30 minutes (in milliseconds)
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "wms:"

# Cache Configuration
wms:
  cache:
    enabled: true
    default-ttl-minutes: 30
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
    cache-configs:
      tenants:
        ttl-minutes: 30        # Tenant entities cached for 30 minutes

# Keycloak Service Account Configuration (for service-to-service authentication)
keycloak:
  service-account:
    token-endpoint: ${KEYCLOAK_TOKEN_ENDPOINT:http://localhost:7080/realms/wms-realm/protocol/openid-connect/token}
    client-id: ${SERVICE_ACCOUNT_CLIENT_ID:wms-service-account}
    client-secret: ${SERVICE_ACCOUNT_CLIENT_SECRET:0y9HDRzWQE0FP7SlDBwmmj2EeVJ0tTC9}
  
  # Keycloak Admin Client Configuration
  admin:
    serverUrl: ${KEYCLOAK_SERVER_URL:http://localhost:7080}
    adminRealm: ${KEYCLOAK_ADMIN_REALM:master}
    adminUsername: ${KEYCLOAK_ADMIN_USERNAME:admin}
    adminPassword: ${KEYCLOAK_ADMIN_PASSWORD:admin}
    adminClientId: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    defaultRealm: ${KEYCLOAK_DEFAULT_REALM:wms-realm}
    clientSecret: ${KEYCLOAK_CLIENT_SECRET:B4iTgRx7eWL9NVV2AmnzCZj0Lix5EM6E}
    connectionTimeout: 10000  # 10 seconds - increased for reliability
    socketTimeout: 20000      # 20 seconds - increased to prevent timeouts during group operations

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    # Application packages - DEBUG for business logic debugging
    com.ccbsa.wms.tenant: DEBUG
    com.ccbsa.wms.tenant.application: DEBUG
    com.ccbsa.wms.tenant.dataaccess: DEBUG
    # Spring Framework - INFO to reduce noise (RestTemplate, etc.)
    org.springframework: INFO
    org.springframework.web: INFO
    org.springframework.web.client.RestTemplate: INFO
    # Spring Security - WARN to avoid exposing security details
    org.springframework.security: WARN
    # Hibernate - INFO for SQL visibility without excessive verbosity
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    # Keycloak - WARN to reduce authentication noise
    org.keycloak: WARN
    # Kafka - INFO for messaging visibility
    org.springframework.kafka: INFO
    # Eureka/Discovery - INFO to avoid RestTemplate noise
    com.netflix.discovery: INFO
    com.netflix.eureka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:./logs/tenant-service.log}
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30


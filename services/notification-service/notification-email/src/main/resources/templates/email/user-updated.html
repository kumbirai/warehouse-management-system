<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Updated</title>
</head>
<body>
<div th:fragment="content">
    <h2 th:text="${title}">Profile Updated</h2>
    <p>Hello <span th:text="${userName ?: username}">User</span>,</p>
    <p th:text="${message}">Your profile has been updated.</p>

    <div class="info-box" th:if="${changes}">
        <p><strong>Changes Made:</strong></p>
        <ul th:each="change : ${changes}">
            <li th:text="${change}">change</li>
        </ul>
    </div>

    <p th:if="${updatedAt}"><strong>Updated On:</strong> <span th:text="${updatedAt}">date</span></p>
    <p>If you did not make these changes, please contact your system administrator immediately.</p>
    <p>Best regards,<br>WMS Team</p>
</div>
</body>
</html>

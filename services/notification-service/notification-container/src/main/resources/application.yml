server:
  port: 8090

spring:
  application:
    name: notification-service
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/wms_notification_db}
    username: ${DATABASE_USERNAME:${DB_USER:postgres}}
    password: ${DATABASE_PASSWORD:${DB_PASSWORD:secret}}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false  # Explicitly disable open-in-view for production readiness
    properties:
      hibernate:
        # Dialect is auto-detected, no need to specify explicitly
        format_sql: true
        # Configure tenant-aware physical naming strategy for dynamic schema resolution
        physical_naming_strategy: com.ccbsa.wms.common.dataaccess.naming.TenantAwarePhysicalNamingStrategy
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    
    # Producer Configuration
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      enable-idempotence: true
      compression-type: snappy
      batch-size: 16384
      linger-ms: 10
      buffer-memory: 33554432
      max-in-flight-requests-per-connection: 5
      properties:
        spring.json.add.type.headers: false
    
    # Consumer Configuration
    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 500
      max-poll-interval-ms: 300000
      session-timeout-ms: 30000
      heartbeat-interval-ms: 3000
      properties:
        spring.json.trusted.packages: "*"
    
    # Listener Configuration
    listener:
      ack-mode: manual_immediate
      type: batch
      concurrency: 3
      poll-timeout: 3000
    
    # Error Handling Configuration
    error-handling:
      max-retries: 3
      initial-interval: 1000
      multiplier: 2.0
      max-interval: 10000
      dead-letter-topic-suffix: .dlq
  
  # Keycloak Configuration (for JWT validation)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:7080/realms/wms-realm}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:7080/realms/wms-realm/protocol/openid-connect/certs}
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 1800000    # Default TTL: 30 minutes (in milliseconds)
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "wms:"

  # Mail Configuration (for JavaMailSender)
  mail:
    host: ${MAILHOG_HOST:${notification.email.smtp.host:localhost}}
    port: ${MAILHOG_PORT:${notification.email.smtp.port:1025}}
    username: ${notification.email.smtp.username:}
    password: ${notification.email.smtp.password:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Notification EmailAddress Configuration
notification:
  email:
    enabled: ${NOTIFICATION_EMAIL_ENABLED:true}
    reply-to: ${NOTIFICATION_EMAIL_REPLY_TO:}
    support-email: ${NOTIFICATION_EMAIL_SUPPORT:support@wms.local}
    smtp:
      host: ${MAILHOG_HOST:localhost}
      port: ${MAILHOG_PORT:1025}
      from-address: ${NOTIFICATION_EMAIL_FROM_ADDRESS:noreply@wms.local}
      username: ${NOTIFICATION_EMAIL_USERNAME:}
      password: ${NOTIFICATION_EMAIL_PASSWORD:}

# User Service Configuration
# Note: Uses Eureka service discovery via @LoadBalanced RestTemplate
# Service name is resolved through Eureka registry (no port needed)
user:
  service:
    url: ${USER_SERVICE_URL:http://user-service}

# Tenant Service Configuration
# Note: Uses Eureka service discovery via @LoadBalanced RestTemplate
# Service name is resolved through Eureka registry (no port needed)
tenant:
  service:
    url: ${TENANT_SERVICE_URL:http://tenant-service}

# Cache Configuration
wms:
  cache:
    enabled: true
    default-ttl-minutes: 30
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
    cache-configs:
      notifications:
        ttl-minutes: 30        # Notification entities cached for 30 minutes

# Logging
logging:
  level:
    root: INFO
    com.ccbsa.wms.notification: INFO
    com.ccbsa.wms.notification.application: DEBUG
    org.springframework.security: WARN
    org.springframework.web: INFO
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:./logs/notification-service.log}
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

